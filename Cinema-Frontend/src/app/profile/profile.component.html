<div class="container">
  <div class="col-md-6 offset-md-3 col-12">
    <div class="card">
      <div class="card-body">
        <form #profileForm="ngForm" [formGroup]="profileFormGroup" (ngSubmit)="onSubmit(profileForm.value)">
      <div class="form-group">
        <label style="color: green;">Firstname</label>
        <input type="text" formControlName="firstName" class="form-control">
      </div>
      <div class="form-group">
        <label style="color: green;">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control">
      </div>
      <div class="form-group">
        <label style="color: green;">New Password</label>
        <input type="password" formControlName="password" class="form-control">
      </div>
      <div class="form-group">
        <label style="color: green;">Confirm password</label>
        <input type="password" formControlName="passwordConfirmation" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
      </div>
    </div>
  </div>
</div>
