<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <form #loginForm="ngForm" (ngSubmit)="onSubmitForm($event)">
        <mat-card [formGroup]="loginFormGroup">
          <mat-card-title>
            <h1 class="text-center" style="color: chartreuse;">Login</h1>
          </mat-card-title>
          <mat-card-content>
            <mat-form-field class="w-100">
              <mat-label>Email</mat-label>
              <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field class="w-100">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password">
            </mat-form-field>
          </mat-card-content>
          <mat-card-footer class="w-100 p-2">
            <button mat-button class="text-center" type="submit" style="color: aqua;">Login</button>
          </mat-card-footer>
        </mat-card>
      </form>

    </div>
  </div>
</div>
